<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#e0f4fb">
  <title>万歩計</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- ヘッダー -->
    <header class="header">
      <h1 class="header-title">万歩計</h1>
    </header>

    <!-- メインコンテンツ -->
    <main class="main">
      <!-- 今日の歩数ページ -->
      <section id="page-today" class="page active">
        <div class="today-card">
          <div class="step-circle">
            <svg class="progress-ring" viewBox="0 0 200 200">
              <circle class="progress-ring-bg" cx="100" cy="100" r="88" />
              <circle class="progress-ring-fill" cx="100" cy="100" r="88" />
            </svg>
            <div class="step-info">
              <span class="step-count" id="step-count">0</span>
              <span class="step-label">歩</span>
            </div>
          </div>
          <div class="goal-info">
            <div class="goal-bar-container">
              <div class="goal-bar" id="goal-bar"></div>
            </div>
            <p class="goal-text" id="goal-text">目標: 0 / 8,000 歩</p>
          </div>
          <div class="today-stats">
            <div class="stat-item">
              <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
              </svg>
              <div class="stat-detail">
                <span class="stat-value" id="calories">0</span>
                <span class="stat-unit">kcal</span>
              </div>
            </div>
            <div class="stat-item">
              <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
                <circle cx="12" cy="10" r="3"/>
              </svg>
              <div class="stat-detail">
                <span class="stat-value" id="distance">0.0</span>
                <span class="stat-unit">km</span>
              </div>
            </div>
            <div class="stat-item">
              <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
              </svg>
              <div class="stat-detail">
                <span class="stat-value" id="walk-time">0</span>
                <span class="stat-unit">分</span>
              </div>
            </div>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary" id="btn-start">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
              <polygon points="5 3 19 12 5 21 5 3"/>
            </svg>
            計測開始
          </button>
          <button class="btn btn-secondary" id="btn-stop" style="display:none;">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
              <rect x="6" y="4" width="4" height="16"/>
              <rect x="14" y="4" width="4" height="16"/>
            </svg>
            計測停止
          </button>
        </div>
      </section>

      <!-- 履歴ページ -->
      <section id="page-history" class="page">
        <div class="tab-group">
          <button class="tab active" data-period="week">1週間</button>
          <button class="tab" data-period="month">1ヶ月</button>
        </div>

        <div class="summary-cards">
          <div class="summary-card">
            <span class="summary-label">合計</span>
            <span class="summary-value" id="summary-total">0</span>
            <span class="summary-unit">歩</span>
          </div>
          <div class="summary-card">
            <span class="summary-label">平均</span>
            <span class="summary-value" id="summary-avg">0</span>
            <span class="summary-unit">歩/日</span>
          </div>
          <div class="summary-card">
            <span class="summary-label">達成日数</span>
            <span class="summary-value" id="summary-achieved">0</span>
            <span class="summary-unit">日</span>
          </div>
        </div>

        <div class="chart-container">
          <canvas id="history-chart"></canvas>
        </div>

        <div class="history-list" id="history-list">
          <!-- 履歴アイテムが動的に挿入される -->
        </div>
      </section>

      <!-- 設定ページ -->
      <section id="page-settings" class="page">
        <div class="settings-group">
          <h2 class="settings-title">目標設定</h2>
          <div class="setting-item">
            <label class="setting-label" for="goal-input">1日の目標歩数</label>
            <div class="setting-input-group">
              <input type="number" id="goal-input" class="setting-input" value="8000" min="100" max="100000" step="100">
              <span class="setting-suffix">歩</span>
            </div>
          </div>
          <button class="btn btn-primary btn-full" id="btn-save-goal">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
            保存
          </button>
        </div>

        <div class="settings-group">
          <h2 class="settings-title">パーソナル設定</h2>
          <div class="setting-item">
            <label class="setting-label" for="stride-input">歩幅</label>
            <div class="setting-input-group">
              <input type="number" id="stride-input" class="setting-input" value="70" min="30" max="150" step="1">
              <span class="setting-suffix">cm</span>
            </div>
          </div>
          <div class="setting-item">
            <label class="setting-label" for="weight-input">体重</label>
            <div class="setting-input-group">
              <input type="number" id="weight-input" class="setting-input" value="60" min="20" max="200" step="1">
              <span class="setting-suffix">kg</span>
            </div>
          </div>
          <button class="btn btn-primary btn-full" id="btn-save-personal">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
              <polyline points="17 21 17 13 7 13 7 21"/>
              <polyline points="7 3 7 8 15 8"/>
            </svg>
            保存
          </button>
        </div>

        <div class="settings-group">
          <h2 class="settings-title">感度設定</h2>
          <div class="setting-item">
            <label class="setting-label" for="sensitivity-input">加速度しきい値</label>
            <div class="setting-input-group">
              <input type="range" id="sensitivity-input" class="setting-range" value="12" min="5" max="25" step="1">
              <span class="setting-suffix" id="sensitivity-value">12</span>
            </div>
          </div>
          <p class="setting-hint">歩数が多く検出される場合は値を大きく、少なく検出される場合は小さくしてください。</p>
        </div>

        <div class="settings-group">
          <h2 class="settings-title">データ管理</h2>
          <button class="btn btn-danger btn-full" id="btn-reset">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
            </svg>
            全データをリセット
          </button>
        </div>
      </section>
    </main>

    <!-- ナビゲーション -->
    <nav class="nav">
      <button class="nav-item active" data-page="today">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/>
          <line x1="4" y1="22" x2="4" y2="15"/>
        </svg>
        <span class="nav-label">今日</span>
      </button>
      <button class="nav-item" data-page="history">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"/>
          <line x1="12" y1="20" x2="12" y2="4"/>
          <line x1="6" y1="20" x2="6" y2="14"/>
        </svg>
        <span class="nav-label">履歴</span>
      </button>
      <button class="nav-item" data-page="settings">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
        </svg>
        <span class="nav-label">設定</span>
      </button>
    </nav>
  </div>

  <!-- モーダル -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <p class="modal-message" id="modal-message"></p>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="modal-cancel">キャンセル</button>
        <button class="btn btn-primary" id="modal-confirm">確認</button>
      </div>
    </div>
  </div>

  <!-- トースト通知 -->
  <div class="toast" id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
